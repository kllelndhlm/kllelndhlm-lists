{% if session.username %}
<p>Käyttäjä: {{ session.username }}</p>
<a href="/logout">Vaihda käyttäjää</a>
{% endif %}

<hr>
<form action="/register_new_list_name" method="POST">
<p>Listan nimi:<br>
<input type="text" name="list_name"></p>
<input type="submit" value="Lisää nimi">
<input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
</form>
